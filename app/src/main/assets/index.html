<body class="bg-gray-100 dark:bg-gray-900 transition-all duration-300" leftmargin=0 topmargin=0 rightmargin=0 bottommargin=0 style="margin:0;" onload="">

        <div class="flex-1">

          <button class="download-btn mt-2 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition" onclick="startDl(this)">Download</button>
        </div>
      </div>
      <button class="app-details w-full bg-gray-100 dark:bg-gray-700 p-4 text-left hover:bg-gray-200 dark:hover:bg-gray-600 transition">

        <p class="text-sm text-gray-600 dark:text-gray-300 flex items-center">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326..."/>
          </svg>

            <path fill-rule="evenodd" d="M1.885.511..."/>
          </svg>
          +2348168906132
        </p>
        <div class="flex space-x-4 text-sm text-gray-600 dark:text-gray-300">
          <span><svg class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M2.678 11.894..."/></svg>65</span>
          <span><svg class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9..."/></svg>25.4MB</span>
          <span><svg class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M2.866 14.85..."/></svg>11k</span>
          <span>DLDs 3.3k</span>
        </div>
      </button>
    </div>

    <!-- Second App Card -->
    <div class="APapp bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
      <div class="p-4 flex items-start space-x-4">
        <img src="https://i.ibb.co/VBTDWTT/EL.jpg" alt="YICOD" class="w-16 h-16 rounded-md">
        <div class="flex-1">
          <h2 class="text-lg font-bold text-gray-800 dark:text-white">YICOD</h2>

          <button class="download-btn mt-2 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition" onclick="startDl(this)">Download</button>
        </div>
      </div>
      <button class="app-details w-full bg-gray-100 dark:bg-gray-700 p-4 text-left hover:bg-gray-200 dark:hover:bg-gray-600 transition">
        <p class="font-semibold text-gray-800 dark:text-white">App Support</p>
        <p class="text-sm text-gray-600 dark:text-gray-300 flex items-center">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326..."/>
          </svg>
          <a href="#" class="hover:underline">Website</a>
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-300 flex items-center">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511..."/>
          </svg>
          <a href="https://mediastack.netlify.app"><i>mediastack.netlify.app</i></a>
        </p>
        <div class="flex space-x-4 text-sm text-gray-600 dark:text-gray-300">
          <span><svg class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M2.678 11.894..."/></svg>65</span>

          <span><svg class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M2.866 14.85..."/></svg>11k</span>
          <span>DLDs 3.3k</span>

      </button>
    </div>

  <script>
  // Dark Mode Toggle
const toggle = document.getElementById("ldmood");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
});

// Check stored dark mode preference
if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark-mode");
}

// Search Functionality
const searchInput = document.getElementById("searchInput");
const apps = document.querySelectorAll(".APapp");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  apps.forEach(app => {
    const appName = app.querySelector("h2").textContent.toLowerCase();
    const appDescription = app.querySelector("p").textContent.toLowerCase();
    if (appName.includes(query) || appDescription.includes(query)) {
      app.style.display = "block";
      app.classList.add("animate-fadeIn");
    } else {
      app.style.display = "none";
    }
  });
});

// Download Button Animation
function startDl(button) {
  button.classList.add("downloading");
  button.textContent = "Downloading...";
  setTimeout(() => {
    button.classList.remove("downloading");
    button.textContent = "Download";
    alert("Download started");
  }, 2000);
}

// Animation for app cards
document.addEventListener("DOMContentLoaded", () => {
  apps.forEach((app, index) => {
    app.style.animationDelay = `${index * 0.1}s`;
    app.classList.add("animate-fadeIn");
  });
});

// Add animation keyframes
const styleSheet = document.createElement("style");
styleSheet.innerHTML = `
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease forwards;
  }
`;
document.head.appendChild(styleSheet);
  </script>
<style>
/* Custom styles to complement Tailwind */
body.dark-mode {
  background-color: #1f2937;
}

.APapp {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.APapp:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.download-btn {
  position: relative;
  overflow: hidden;
}

.download-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: 0.5s;
}

.download-btn:hover::after {
  left: 100%;
}

.app-details {
  transition: background-color 0.3s ease;
}

#searchInput:focus + svg {
  color: #3b82f6;
}

/* Loading animation for downloads */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.downloading {
  animation: pulse 1s infinite;
}
	    </style>
