name: Build Android App

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/src/main/assets/**'
      - 'app/uploaded/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Replace App Icon (if provided)
        if: ${{ hashFiles('app/uploaded/icon.png') != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          chmod -R +w app/src/main/res/mipmap-*
          
          # Create adaptive icon structure
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          # Generate foreground images
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 108x108 app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 162x162 app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 216x216 app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 324x324 app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 432x432 app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png

      # ... rest of steps unchanged ...
          
      - name: Replace App Name (if provided)
        if: ${{ hashFiles('app/uploaded/app_name.txt') != '' }}
        run: |
          APP_NAME=$(cat app/uploaded/app_name.txt)
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" app/src/main/res/values/strings.xml

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build APK and AAB
        run: ./gradlew assembleRelease bundleRelease

      - name: Upload APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
