name: Build Android App

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/src/main/assets/**'
      - 'app/uploaded/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for file checks

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Replace App Icon (if provided)
        if: ${{ hashFiles('app/uploaded/icon.png') != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          chmod -R +w app/src/main/res

          # Remove existing vector foreground if present
          rm -f app/src/main/res/drawable-*/ic_launcher_foreground.xml

          # Create directories for bitmap foreground in multiple densities
          mkdir -p app/src/main/res/drawable-mdpi
          mkdir -p app/src/main/res/drawable-hdpi
          mkdir -p app/src/main/res/drawable-xhdpi
          mkdir -p app/src/main/res/drawable-xxhdpi
          mkdir -p app/src/main/res/drawable-xxxhdpi

          # Recreate the adaptive icon XML to use the bitmap foreground
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<EOF
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
           <background android:drawable="@drawable/ic_launcher_background"/>
           <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          # Generate the foreground images in the created directories
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 108x108 app/src/main/res/drawable-mdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 162x162 app/src/main/res/drawable-hdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 216x216 app/src/main/res/drawable-xhdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 324x324 app/src/main/res/drawable-xxhdpi/ic_launcher_foreground.png
          convert "app/uploaded/icon.png" -background white -alpha remove -alpha off -resize 432x432 app/src/main/res/drawable-xxxhdpi/ic_launcher_foreground.png

          # Also replace the legacy icons (mipmap-*dpi) as in the original workflow
          convert "app/uploaded/icon.png" -resize 48x48  app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert "app/uploaded/icon.png" -resize 72x72  app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert "app/uploaded/icon.png" -resize 96x96  app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert "app/uploaded/icon.png" -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert "app/uploaded/icon.png" -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          convert "app/uploaded/icon.png" -resize 48x48  app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert "app/uploaded/icon.png" -resize 72x72  app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert "app/uploaded/icon.png" -resize 96x96  app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert "app/uploaded/icon.png" -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert "app/uploaded/icon.png" -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png

          # Verify
          tree app/src/main/res || true

      - name: Replace App Name (if provided)
        if: ${{ hashFiles('app/uploaded/app_name.txt') != '' }}
        run: |
          APP_NAME=$(cat app/uploaded/app_name.txt)
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" app/src/main/res/values/strings.xml
          echo "Updated app name to: $APP_NAME"

      - name: Verify AndroidManifest
        run: |
          echo "=== AndroidManifest icon reference ==="
          grep "android:icon" app/src/main/AndroidManifest.xml || true

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build APK and AAB
        run: |
          ./gradlew clean
          ./gradlew assembleRelease bundleRelease --stacktrace

      - name: Upload APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
