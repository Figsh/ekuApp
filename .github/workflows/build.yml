name: Build Android App

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/src/main/assets/**'
      - 'app/uploaded/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Replace Icon (if uploaded)
        run: |
          ICON_PATH="app/uploaded/icon.png"
          if [ -f "$ICON_PATH" ]; then
            echo "Custom icon found. Installing ImageMagick and replacing..."
            sudo apt-get update
            sudo apt-get install -y imagemagick

            mkdir -p app/src/main/res/mipmap-mdpi
            mkdir -p app/src/main/res/mipmap-hdpi
            mkdir -p app/src/main/res/mipmap-xhdpi
            mkdir -p app/src/main/res/mipmap-xxhdpi
            mkdir -p app/src/main/res/mipmap-xxxhdpi

            convert "$ICON_PATH" -resize 48x48  app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert "$ICON_PATH" -resize 72x72  app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert "$ICON_PATH" -resize 96x96  app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert "$ICON_PATH" -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert "$ICON_PATH" -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          else
            echo "No custom icon uploaded. Skipping icon replacement."
          fi

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build APK and AAB
        run: ./gradlew assembleRelease bundleRelease

      - name: Upload APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
