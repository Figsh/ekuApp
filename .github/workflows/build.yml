name: Build Android App

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/src/main/assets/**'
      - 'app/uploaded/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Replace Icon (if uploaded)
        run: |
          ICON_PATH="app/uploaded/icon.png"
          TARGET_DIR="app/src/main/res/"

          if [ -f "$ICON_PATH" ]; then
            echo "Custom icon found. Installing ImageMagick and replacing..."
            sudo apt-get update
            sudo apt-get install -y imagemagick

            for SIZE in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p "$TARGET_DIR/mipmap-$SIZE"
            convert "$ICON_PATH" -resize $(echo "$SIZE" | sed -e 's/mdpi/48/' -e 's/hdpi/72/' -e 's/xhdpi/96/' -e 's/xxhdpi/144/' -e 's/xxxhdpi/192/')x \
            "$TARGET_DIR/mipmap-$SIZE/ic_launcher.png"
            done

            echo "Icon replacement completed successfully!"
           else
           echo "No custom icon uploaded. Skipping icon replacement."
          fi

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build APK and AAB
        run: ./gradlew assembleRelease bundleRelease

      - name: Upload APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-binaries
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
